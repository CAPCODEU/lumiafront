<div class="auth-form-container">
  <div id="auth-form">
    <div>
      <label for="email">Email :</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <button type="submit" [disabled]="(email == '' && password == '')" (click)="onSubmit()">Se connecter</button>
  </div>
  <div *ngIf="errorMessage" class="error-message">
    Error : {{ errorMessage }}, please try again.
  </div>
</div>

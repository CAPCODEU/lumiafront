<div class="auth-form-container">
  <div id="auth-form">
    <div class="input-group">
      <input
        class="input"
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
      <label for="email" class="user-label">Email</label>
    </div>
    <div class="input-group">
      <input
        class="input"
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
      <label for="password" class="user-label">Mot de passe</label>
    </div>
    <button type="submit" [disabled]="(email == '' && password == '')" (click)="onSubmit()">Se connecter</button>
  </div>
  <div *ngIf="errorMessage" class="error-message">
    Error : {{ errorMessage }}, please try again.
  </div>
</div>
